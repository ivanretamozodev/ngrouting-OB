<ng-container *ngIf="contact?.email; else noContact">
  <h1>Contactos: {{ id }}</h1>
  <h4>nombre: {{ contact! | nombreCompleto }}</h4>
  <h5>email: {{ contact?.email }}</h5>
  <h5>genero: {{ contact?.genre }}</h5>
</ng-container>

<ng-template #noContact>
  <p>ah ocurrido un error en el contacto</p>
</ng-template>
<button [routerLink]="['contacts']" [queryParams]="{ genre: 'todos' }">
  Volver al Inicio
</button>
